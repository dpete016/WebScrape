<html lang= "en-us">
    <head>

      <meta charset="utf-8">
      <title>WebScraping</title>
         
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./style.css">
     
         
          
    </head>

    <body>

      <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="index.html">Lifter Scraper</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navb">
            <span class="navbar-toggle-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
             
              <li class="nav-item">
                <a class="nav-link" href="#">Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" type="button" style="color:red" id="Scrape" >Scrape it!</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      
      <div class="container">
        
        <div class="row">
          <div class="col-md-12 order-md-2 mb-4 align-items-center">
            <h4 class="d-flex p-2">
              <span class="text-muted">Articles</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item">
                <div id="articles">
                  <h6 class="my-0"></h6>
                  <small class="text-muted"></small>
                </div>

                <!-- Buttons
                <button type="submit"  class="btn btn-warning float-right" id="savenote">Save</button>
                <button type="button"  class="btn btn-danger float-right" data-toggle="modal" data-target="modal-note">Notes</button> -->
              </li>
            </ul>
          </div>
        </div>

        


      </div> 

      
      



      <!-- Modal -->
      <div class="modal fade" id="modal-note" tabindex="-1" role="dialog" aria-labelledby="Note-title" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="Note-title">Notes title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="notes">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="savenote">Save</button>
              </div>
            </div>
          </div>  
      </div>
      
      
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
      <script src="./app.js"></script>


    </body>
</html>
